<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="node_modules/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body>

  <div class=" container">
    <form class="add-animal " action="">
      <div class="row">



        <div class="add-animal__images slider col-sm-3">
          <div class="add-animal__image-actions">
            <div class="add-animal__image-action ">
              <a href="#" class=""><i class="fas fa-plus-square"></i></a>
              <a href="#" class=""><i class="fas fa-edit"></i></a>
              <a href="#" class=""><i class="fas fa-trash-alt"></i></a>
            </div>
          </div>

          <div class="slider__items">
            <div class="slider__item active" style="background-image: url(images/avatar.jpg)"></div>
            <div class="slider__item" style="background-image: url(images/avatar.jpg)"></div>
            <div class="slider__item" style="background-image: url(images/avatar.jpg)"></div>
          </div>
          <div class="slider__indicators">
            <span class="slider__indicator active"></span>
            <span class="slider__indicator"></span>
            <span class="slider__indicator"></span>
          </div>
        </div>



        <div class="add-animal__data col-sm-9">
          <div class="form-controls ">
            <div class="form-group form-row form-group-name ">
              <div class="col">
                <label class="" for="">Name</label>
                <input class="row form-control" type="text" name="" id="">
              </div>
              <div class="col">
                <label class="" for="">Age</label>
                <input class=" row form-control" name="" id=""></input>
              </div>
            </div>
            <div class="form-row ">
              <section class=" form-group__typing col ">
                <div class="form-group form-row ">
                  <label class="" for="">Category</label>
                  <select class=" form-control custom-select mb-3" name="" id="">
                    <option value="">Cat</option>
                    <option value="">Dog</option>
                    <option value="">Others</option>
                  </select>
                </div>
                <div class="form-group form-row ">
                  <label class="" for="">Type</label>
                  <select class=" form-control custom-select mb-3 " name="" id="">
                    <option value="">aaaaaa</option>
                    <option value="">ssssss</option>
                    <option value="">aaaaaaa</option>
                    <option value="">kkkkkkk</option>
                  </select>
                </div>
              </section>
              <div class="col">
                <div class="form-group form-row  ">
                  <label for="">Parents</label>
                  <select class="form-control custom-select mb-3" name="" id="">
                    <option value="">aaaaaaa</option>
                    <option value="">aaaaaaaa</option>
                    <option value="">aaaaaaa</option>
                    <option value="">bbbbbbb</option>
                  </select>
                </div>

                <div class="form-group form-row  ">
                  <label for="">Food</label>
                  <select class="form-control custom-select mb-3" name="" id="">
                    <option value="">aaaaaaa</option>
                    <option value="">aaaaaaaa</option>
                    <option value="">aaaaaaa</option>
                    <option value="">bbbbbbb</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-row">
              <fieldset class="form-group form-group__radios col">

                <div class="col-form-label  pt-0">
                  <label>Gender</label>
                </div>
                <div class="">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                      checked>
                    <label class="form-check-label" for="gridRadios1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Female
                    </label>
                  </div>
                </div>

              </fieldset>

              <div class="form-group   form-group__checkboxs col">
                <div><label>Is to sale</label></div>
                <div class="col-sm-8">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      No
                    </label>
                  </div>
                </div>

              </div>
            </div>
            <div class="form-group form-row ">
              <div class="col">
                <label for="">Medical Condition</label>
                <textarea class="form-control" name="" id="" cols="30" rows="4"></textarea>
              </div>
              <div class="col">
                <label for="">Notes</label>
                <textarea class="form-control" name="" id="" cols="30" rows="4"></textarea>
              </div>
            </div>





          </div>
          <div class="form-group row add-animal__actions ">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-3">
              <button href="#" class="btn btn--cancel">Cancel</button>
              <button href="#" class="btn btn--save">Save</button>
            </div>
            <div class="col-sm-4">
            </div>
          </div>


        </div>


      </div>
    </form>
  </div>




  <script src="js/main.js"></script>

</body>
